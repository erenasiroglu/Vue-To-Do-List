<div>
  <v-card :loading="loading" class="mx-auto my-12" max-width="374">
    <div slot="progress">
      <v-progress-linear
        color="deep-purple"
        height="10"
        indeterminate
      ></v-progress-linear>
    </div>
    <v-img
      height="250"
      src="https://cdn.vuetifyjs.com/images/cards/cooking.png"
    ></v-img>
    <v-card-title>{{title}}</v-card-title>
    <v-card-text> {{text}} </v-card-text>
  </v-card>
</div>
